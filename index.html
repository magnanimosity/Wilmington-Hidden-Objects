<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Wilmington: Dog Edition</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #game-scene {
      position: relative;
      width: 800px;
      height: 600px;
      background: url('https://magnanimosity.github.io/Wilmington-Hidden-Objects/wilmington-dogs-bw-scene.png') no-repeat center/cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    #score {
      margin: 10px;
      font-size: 1.2em;
    }
    #hint {
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Discover Wilmington: Find All the Hidden Dogs!</h1>
  <div id="score">Score: 0 (Found: 0/50)</div>
  <button id="hint">Hint</button>

  <div id="game-scene">
    <!-- The image with the hidden dogs, with an image map overlay -->
    <img src="wilmington-dogs-bw-scene.png" alt="Wilmington Scene" usemap="#dogmap" width="800" height="600">
    
    <!-- Image map: Define clickable areas using coordinates -->
    <map name="dogmap">
      <!-- Example clickable area for Dog 1: adjust the coordinates to match the dog's location and shape -->
      <area shape="poly" coords="120,150,135,160,130,180,115,175" href="#" onclick="foundDog(1)">
      <!-- Example clickable area for Dog 2: adjust as needed -->
      <area shape="poly" coords="250,300,260,320,240,325,230,310" href="#" onclick="foundDog(2)">
      <!-- Continue adding areas for each dog -->
    </map>
  </div>

  <script>
    let score = 0;
    let foundDogs = 0;
    const totalDogs = 50;  // Adjust this number if needed
    const scoreDisplay = document.getElementById("score");

    // Function to handle finding a dog
    function foundDog(dogId) {
      const dogElement = document.querySelector(`area[onclick="foundDog(${dogId})"]`);
      
      if (dogElement && !dogElement.classList.contains('found')) {
        dogElement.classList.add('found');  // Mark dog as found
        score += 10;
        foundDogs += 1;
        scoreDisplay.textContent = `Score: ${score} (Found: ${foundDogs}/${totalDogs})`;

        // Disable the clickable area after found
        dogElement.removeAttribute('onclick');

        if (foundDogs === totalDogs) {
          alert("Congratulations! You found all the dogs!");
        }
      }
    }

    // Hint system (optional): Briefly highlight a random unfound dog area
    document.getElementById("hint").addEventListener("click", () => {
      const unfoundDogs = document.querySelectorAll('area:not(.found)');
      if (unfoundDogs.length > 0) {
        const randomDog = unfoundDogs[Math.floor(Math.random() * unfoundDogs.length)];
        randomDog.style.outline = "2px solid red";
        setTimeout(() => randomDog.style.outline = "none", 1000);
      }
    });
  </script>
</body>
</html>
