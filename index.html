<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Wilmington: Dog Edition</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #game-scene {
      position: relative;
      width: 1024px;  <!-- Adjust the size to your image's actual dimensions -->
      height: 768px;
      background: url('https://magnanimosity.github.io/Wilmington-Hidden-Objects/wilmington-dogs-bw-scene.png') no-repeat center/cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    #score {
      margin: 10px;
      font-size: 1.2em;
    }
    #hint {
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Discover Wilmington: Find All the Hidden Dogs!</h1>
  <div id="score">Score: 0 (Found: 0/50)</div>
  <button id="hint">Hint</button>

  <div id="game-scene">
    <!-- Your image with mapped clickable regions -->
    <img src="wilmington-dogs-bw-scene.png" alt="Wilmington Scene" usemap="#image-map" width="1024" height="768">
    
    <!-- Image map for clickable areas based on the regions you provided -->
    <map name="image-map">
      <!-- Dog 1 clickable area -->
      <area shape="poly" coords="317,936,316,944,287,958,291,990,310,996,334,989,349,1007,371,991,381,955,379,930,389,902,383,872,356,877,332,875,320,895" 
            href="#" onclick="foundDog(1)">
      
      <!-- Dog 2 clickable area -->
      <area shape="poly" coords="435,900,412,867,430,913,415,981,439,958,455,978,465,948,507,956,509,990,528,982,526,951,542,897,561,885,573,872,556,863,538,850,469,906" 
            href="#" onclick="foundDog(2)">
      
      <!-- You can continue adding more mapped dogs in a similar format -->
    </map>
  </div>

  <script>
    let score = 0;
    let foundDogs = 0;
    const totalDogs = 50;  // Adjust this number to the actual total number of dogs
    const scoreDisplay = document.getElementById("score");

    // Function to handle finding a dog
    function foundDog(dogId) {
      const dogElement = document.querySelector(`area[onclick="foundDog(${dogId})"]`);
      
      if (dogElement && !dogElement.classList.contains('found')) {
        dogElement.classList.add('found');  // Mark dog as found
        score += 10;
        foundDogs += 1;
        scoreDisplay.textContent = `Score: ${score} (Found: ${foundDogs}/${totalDogs})`;

        // Disable the clickable area after found
        dogElement.removeAttribute('onclick');

        if (foundDogs === totalDogs) {
          alert("Congratulations! You found all the dogs!");
        }
      }
    }

    // Optional: Hint system to highlight a random unfound dog
    document.getElementById("hint").addEventListener("click", () => {
      const unfoundDogs = document.querySelectorAll('area:not(.found)');
      if (unfoundDogs.length > 0) {
        const randomDog = unfoundDogs[Math.floor(Math.random() * unfoundDogs.length)];
        randomDog.style.outline = "2px solid red";
        setTimeout(() => randomDog.style.outline = "none", 1000);
      }
    });
  </script>
</body>
</html>
