
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Wilmington: Dog Edition</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #game-scene {
      position: relative;
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      background: url('wilmington-scene.jpg') no-repeat center/cover;
    }
    .hidden-object {
      position: absolute;
      cursor: pointer;
      border: 2px solid transparent;
      width: 50px;
      height: 50px;
    }
    #score {
      margin: 10px;
      font-size: 1.2em;
    }
    #hint {
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Discover Wilmington: Find the Hidden Dogs!</h1>
  <div id="score">Score: 0</div>
  <button id="hint">Hint</button>
  <div id="game-scene">
    <!-- Hidden object example: Adjust positioning to place it in the image scene -->
    <div class="hidden-object" id="hidden-dog" style="top: 200px; left: 300px;"></div>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const hintButton = document.getElementById("hint");

    // Hidden object interaction
    const hiddenDog = document.getElementById("hidden-dog");
    hiddenDog.addEventListener("click", () => {
      hiddenDog.style.border = "2px solid green";
      hiddenDog.style.pointerEvents = "none"; // Prevent re-clicking
      score += 10;
      scoreDisplay.textContent = `Score: ${score}`;
      alert("You found the hidden dog!");
    });

    // Hint button
    hintButton.addEventListener("click", () => {
      hiddenDog.style.border = "2px solid red"; // Briefly highlight the object
      setTimeout(() => hiddenDog.style.border = "2px solid transparent", 1000);
    });
  </script>
</body>
</html>
