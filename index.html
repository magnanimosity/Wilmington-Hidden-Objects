<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Wilmington: Dog Edition</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #game-scene {
      position: relative;
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      background: url('https://magnanimosity.github.io/Wilmington-Hidden-Objects/wilmington-dogs-bw-scene.png') no-repeat center/cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .hidden-object {
      position: absolute;
      cursor: pointer;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.5); /* Just a temporary highlight */
      z-index: 10;
    }
    #score {
      margin: 10px;
      font-size: 1.2em;
    }
    #hint {
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Discover Wilmington: Find All the Hidden Dogs!</h1>
  <div id="score">Score: 0 (Found: 0/50)</div>
  <button id="hint">Hint</button>
  <div id="game-scene">
    <!-- Hidden dogs: Replace the positions with actual dog coordinates -->
    <div class="hidden-object" id="hidden-dog-1" style="top: 150px; left: 120px;"></div>
    <div class="hidden-object" id="hidden-dog-2" style="top: 300px; left: 250px;"></div>
    <div class="hidden-object" id="hidden-dog-3" style="top: 450px; left: 400px;"></div>
    <div class="hidden-object" id="hidden-dog-4" style="top: 500px; left: 600px;"></div>
    <div class="hidden-object" id="hidden-dog-5" style="top: 200px; left: 500px;"></div>
    <!-- Continue adding hidden dog divs with proper coordinates -->
  </div>

  <script>
    let score = 0;
    let foundDogs = 0;
    const totalDogs = 50;  // Adjust this number if needed
    const scoreDisplay = document.getElementById("score");
    const hintButton = document.getElementById("hint");

    // Attach click event to each dog and track found status
    for (let i = 1; i <= totalDogs; i++) {
      const dog = document.getElementById(`hidden-dog-${i}`);

      dog.addEventListener("click", (event) => {
        event.stopPropagation();  // Ensure no other element intercepts the click
        if (!dog.classList.contains('found')) {  // Ensure dog hasn't been clicked already
          dog.classList.add('found');  // Mark as found
          dog.style.backgroundColor = "transparent";  // Remove highlight on found
          score += 10;
          foundDogs += 1;
          scoreDisplay.textContent = `Score: ${score} (Found: ${foundDogs}/${totalDogs})`;

          // If all dogs are found, show a congratulatory message
          if (foundDogs === totalDogs) {
            alert("Congratulations! You found all the dogs!");
          }
        }
      });
    }

    // Hint system: briefly highlight a random unfound dog
    hintButton.addEventListener("click", () => {
      const unfoundDogs = Array.from(document.querySelectorAll('.hidden-object'))
        .filter(dog => !dog.classList.contains('found'));
      if (unfoundDogs.length > 0) {
        const randomDog = unfoundDogs[Math.floor(Math.random() * unfoundDogs.length)];
        randomDog.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; // Highlight the object
        setTimeout(() => randomDog.style.backgroundColor = "transparent", 1000);
      }
    });
  </script>
</body>
</html>
