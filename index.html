  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const hintButton = document.getElementById("hint");
    const totalDogs = 50;
    let foundDogs = 0;

    for (let i = 1; i <= totalDogs; i++) {
      const dog = document.getElementById(`hidden-dog-${i}`);
      dog.style.display = "block";
      dog.addEventListener("click", () => {
        dog.style.backgroundColor = "transparent"; // Remove highlight on found
        const areaColorDiv = document.createElement("div");
        areaColorDiv.style.position = "absolute";
        areaColorDiv.style.top = dog.style.top;
        areaColorDiv.style.left = dog.style.left;
        areaColorDiv.style.width = "60px"; // Coverage area in color
        areaColorDiv.style.height = "60px";
        areaColorDiv.style.borderRadius = "50%";
        areaColorDiv.style.backgroundColor = "transparent";
        areaColorDiv.style.pointerEvents = "none";
        areaColorDiv.style.zIndex = "10";
        areaColorDiv.style.filter = "none"; // Color reveal for found dog
        document.getElementById("game-scene").appendChild(areaColorDiv);
        
        score += 10;
        foundDogs += 1;
        scoreDisplay.textContent = `Score: ${score} (Found: ${foundDogs}/${totalDogs})`;
        if (foundDogs === totalDogs) {
          alert("Congratulations! You found all the dogs!");
        }
      });
    }

    // Hint button
    hintButton.addEventListener("click", () => {
      const unfoundDogs = Array.from(document.querySelectorAll('.hidden-object'))
        .filter(dog => dog.style.backgroundColor !== "transparent");
      if (unfoundDogs.length > 0) {
        const randomDog = unfoundDogs[Math.floor(Math.random() * unfoundDogs.length)];
        randomDog.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; // Briefly highlight the object
        setTimeout(() => randomDog.style.backgroundColor = "transparent", 1000);
      }
    });
  </script>
